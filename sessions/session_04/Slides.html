<h2 id="feedback-use-semantic-versioning-for-your-releases">Feedback: Use semantic versioning for your releases</h2>

<ul>
<li>So tags and versions that look like 1.0.1 or v2.0.2 are good version numbers.</li>
<li>Version numbers 0.5, v1. 2 are not</li>
</ul>
<p>A good filename for a release contains the name of the project, the release version, and the target platform. That is,</p>
<ul>
<li data-marpit-fragment="1"><code>Chirp.CLI-v.0.0.4-linux-x64.zip</code>, <code>Chirp-0.9.2-win-x64.zip</code>, or <code>chirp-v1.0.1-osx-arm64.zip</code> are all good release names.</li>
<li data-marpit-fragment="2"><code>linux-x64.tar.gz</code>, <code>Chirp-test_release-osx-x64.tar.gz</code>, <code>App-v0.1.8-macos.zip</code>, <code>v1.1.13</code>, etc. are all less good release names.</li>
</ul>
<font size=3>
See: <a href="https://semver.org/">Semantic Versioning Specification</i></a>
, Image source: <a href="https://blog.greenkeeper.io/introduction-to-semver-d272990c44f2">I. J. Gebauer<i>Introduction to SemVer</i></a>
</font>
<footer><img src="https://github.com/itu-bdsa/lecture_notes/blob/main/images/banner.png?raw=true" alt="" style="width:300px;" /></footer>

<h2 id="feedback-release-what-and-how">Feedback: Release what and how?</h2>
<ul>
<li>Read precisely: publish only ZIP files for all three executables, no other compressed archive format (this is only for this course)</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p>Release only compressed executables (single-file, platform dependent), <strong>no other artifacts</strong></p>
<ul>
<li data-marpit-fragment="2">That is, no CSV files, no <code>*.sln</code> files , etc.</li>
<li data-marpit-fragment="3"><strong>single-file</strong>: Release contains exactly <em>one</em> file, if you have more than that, you publish wrongly.</li>
<li data-marpit-fragment="4"><strong>platform dependent</strong>: Not the entire .NET runtime bundled!</li>
<li data-marpit-fragment="5">That is, likely your releases will be 0.5MB in size (ca. 500KB) not ca. 63MB</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p>Most important: <strong>Only working executables are released</strong>!</p>
<ul>
<li data-marpit-fragment="7">
<blockquote>
<p>[Software Quality...] degree to which a software product satisfies stated and implied needs when used under specified conditions<font size=3><br />

<h2 id="task-experiment-with-a-distributed-chirp-cli-system">Task: Experiment with a distributed <em>Chirp!</em> CLI system</h2>

<ul>
<li>Download a new <em>Chirp!</em> CLI client for your operating system: <a href="clients/win/chirp.exe">Windows</a>, <a href="clients/osx/chirp">MacOS</a>, or <a href="clients/linux/chirp">Linux (and WSL)</a>
<ul>
<li>On MacOS/WSL/Linux make the file executable: <code>chmod u+x ~/Downloads/chirp</code></li>
</ul>
</li>
<li>Write a cheep from the terminal with the new client
<ul>
<li><strong>OBS</strong>: the usual netiquette applies, i.e., write only messages that you would utter at your grandma's coffee table</li>
<li><strong>OBS</strong>: For now, write short cheeps, i.e., a single sentence.</li>
<li><code>cd ~/Downloads</code></li>
<li><code>chirp[.exe] cheep &quot;Hello!&quot;</code> (Only Windows users have to add the <code>.exe</code> suffix)</li>
</ul>
</li>
<li>Now, read yours and your peer's cheeps on the terminal, e.g., via:
<ul>
<li><code>chirp[.exe] read</code></li>
</ul>
</li>
<li>Can you see cheeps that were not written by you? This is the goal for this lecture and this week's project work.</li>
</ul>

<h2 id="aspnet-automatically-serializes-objects-into-json-for-transport-over-http">ASP.NET Automatically Serializes Objects into JSON for Transport over HTTP</h2>
<p>The <code>Cheep</code> object from the following code</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">app.MapGet(<span class="hljs-string">&quot;/cheeps&quot;</span>, () =&gt; <span class="hljs-keyword">new</span> Cheep(<span class="hljs-string">&quot;me&quot;</span>, <span class="hljs-string">&quot;Hej!&quot;</span>, <span class="hljs-number">1684229348</span>));
</code></pre>
<p>gets automatically serialized into JSON by the ASP.NET Core framework:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;author&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;me&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-attr">&quot;message&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;Hej!&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-attr">&quot;timestamp&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-number">1684229348</span><span class="hljs-punctuation">}</span>
</code></pre>
<p>The same holds for the other way around. When you send a JSON object in a message body that has all corresponding fields, a Câ™¯ object can be created automatically from that, e.g.,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">app.MapPost(<span class="hljs-string">&quot;/cheep&quot;</span>, (Cheep cheep) =&gt; { ... });
</code></pre>

<ul>

<h2 id="task-deploy-to-app-service-manually">Task: Deploy to App Service Manually</h2>

<ul>
<li>In a previous task, you created the <code>Chirp.CSVDBService</code> minimal Web API project.</li>
<li>In a terminal switch to this directory <code>cd &lt;path/to/Chirp.CSVDBService&gt;</code>.</li>
<li>Login to App Service. The following should open a browser window indicating that you are now logged in. (Use your ITU credentials to login).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">az login
</code></pre>
</li>
<li>After login, execute the following command. <strong>OBS:</strong> Replace <code>&lt;no&gt;</code> with the number of your group. This command deploys the current web application to Azure App Service.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">az webapp up --sku F1 --name bdsagroup&lt;no&gt;chirpremotedb --os-type Linux --location westeurope --runtime DOTNETCORE:7.0
</code></pre>
</li>
<li>Once the commands completes, it should return a URL for your web application. It is likely <code>https://bdsagroup&lt;no&gt;chirpremotedb.azurewebsites.net</code> (again replace <code>&lt;no&gt;</code> with the number of your group.)</li>
<li>Now, either with your web browser or with <code>curl</code>, send an HTTP GET request to <code>https://bdsagroup&lt;no&gt;chirpremotedb.azurewebsites.net/cheeps</code>.</li>
<li>Do you receive a JSON object that corresponds to the following <code>Cheep</code> object?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">new</span> Cheep(<span class="hljs-string">&quot;me&quot;</span>, <span class="hljs-string">&quot;Hej!&quot;</span>, <span class="hljs-number">1684229348</span>)
</code></pre>
</li>
</ul>

<h2 id="design-the-pipeline-pattern">Design: The Pipeline Pattern</h2>

<p>ASP.NET application's middle ware uses the pipeline pattern to handle HTTP requests.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">WebApplicationBuilder builder = WebApplication.CreateBuilder(args);
WebApplication app = builder.Build();

<span class="hljs-comment">// Configuration of the app&#x27;s middleware pipeline</span>
app.UseDeveloperExceptionPage();
app.UseStaticFiles();
app.UseRouting();

app.MapGet(<span class="hljs-string">&quot;/&quot;</span>, () =&gt; <span class="hljs-string">&quot;Hello World!&quot;</span>);
app.Run();
</code></pre>

<h2 id="design-the-pipeline-pattern-1">Design: The Pipeline Pattern</h2>

<blockquote>
<p>Middleware is software that's assembled into an app pipeline to handle requests and responses. Each component:</p>
<ul>
<li>Chooses whether to pass the request to the next component in the pipeline.</li>
<li>Can perform work before and after the next component in the pipeline.</li>
</ul>
</blockquote>
<font size=3>

<h2 id="recommendation-write-short-units-of-code">Recommendation: Write <em>Short</em> Units of Code</h2>

<blockquote>
<p><strong>The 80/24 Rule</strong></p>
<p>Write small blocks of code.</p>
<p>In C-based languages like C#, Java, C++, or JavaScript, consider staying within a 80 Ã— 24 character box. That corresponds to an old terminal window.</p>
<p>Donâ€™t take the threshold values 80 and 24 too literally. I picked them for three reasons:</p>
<ul>
<li>They work well in practice</li>
<li>Continuity with tradition</li>
<li>Mnemonically, it sounds like the Pareto principle, also known as the 80/20 rule</li>
</ul>
<p>You can decide on other threshold values. I think the most important part of this rule is to pick a set of thresholds and consistently stay within those limits.<font size=3><br />
Source: Mark Seemann <i>&quot;Code That Fits in Your Head&quot;</i><br />
</font></p>
</blockquote>

<h2 id="recommendation-separate-kinds-of-code">Recommendation: Separate Kinds of Code</h2>

<blockquote>
<p><strong>Command Query Separation</strong></p>

</font></p>

<h2 id="recommendation-hierarchy-of-communication">Recommendation: Hierarchy of Communication</h2>

<blockquote>
<p><strong>Hierarchy of Communication</strong></p>
<p>Write code for future readers; it may be yourself. Favour communicating behaviour and intent according to this prioritised list:</p>
<ol>
<li>Guide the reader by giving APIs distinct types.</li>
<li>Guide the reader by giving methods helpful names.</li>
<li>Guide the reader by writing good comments.</li>
<li>Guide the reader by providing illustrative examples as automated tests.</li>
<li>Guide the reader by writing helpful commit messages in Git.</li>
<li>Guide the reader by writing good documentation.</li>
</ol>
<p>The items on the top of the list are more important than the items at the bottom.<font size=3><br />
Source: Mark Seemann <i>&quot;Code That Fits in Your Head&quot;</i><br />
</font></p>
</blockquote>
