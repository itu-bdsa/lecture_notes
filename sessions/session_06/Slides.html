<h1 id="sql-queries-as-strings">SQL Queries as Strings</h1>
<p>Last week, we integrated SQLite as our database solution.</p>
<ul>
<li>We defined our <a href="https://database.guide/what-is-a-database-schema/">database schema</a> via SQLite queries (<code>schema.sql</code>)</li>
<li>We defined our application data model via C# classes</li>
<li>We formulated queries to the database as strings with SQL statements</li>
<li>We accessed the database via an SQLite specific library</li>
</ul>
</section>

<h1 id="sql-queries-as-strings-1">SQL Queries as Strings</h1>
<ul>
<li>What happens if our domain model changes?
<ul>
<li>Requires adjusting both the object-oriented C# version <em>and</em> the relational SQL schema
<ul>
<li>High degree of manual effort</li>
<li>Invites mismatches between the two worlds
<ul>
<li>for instance, we used different terminology in domain model and in database schema, e.g., <code>user</code> vs. <code>author</code> and <code>message</code> vs. <code>cheep</code></li>
</ul>
</li>
<li>Who is responsible? SQL schema and C# code may be handled by different teams!</li>
</ul>
</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">What happens if we want to switch from SQLite to another database solution?
<ul>
<li>Requires rewriting database access code (other database library API)</li>
<li>Requires rewriting queries (due to possible particularities in SQL syntax)</li>
</ul>
</li>
<li data-marpit-fragment="2">Querying via strings does not allow for compile time validation</li>
</ul>
</section>

<h1 id="object-relational-mapping-orm">Object-Relational Mapping (ORM)</h1>
<p>An ORM framework bridges the gap between objects in programming languages and the relational databases:</p>
<ul>
<li>Database schemas and access to data are abstracted away into high-level APIs of the target programming language</li>
<li>Instead of writing SQL directly,  queries are formulated via method calls</li>
<li>Goals: ease and speed up the development process when working with databases</li>
<li>Separation of concerns</li>
</ul>
<ul>
<li data-marpit-fragment="1">Example ORM frameworks:
<ul>
<li>Hibernate for Java</li>
<li><strong>Entity Framework Core</strong> (EF Core) for .NET</li>
</ul>
</li>
</ul>
</section>

<h1 id="entity-framework-ef-core">Entity Framework (EF) Core</h1>
<p>(Entity Framework (EF) Core](<a href="https://learn.microsoft.com/en-us/ef/core/">https://learn.microsoft.com/en-us/ef/core/</a>) is a lightweight, extensible, <a href="https://github.com/dotnet/efcore">open source</a> and cross-platform version of the popular Entity Framework data access technology.</p>
<p>EF Core can serve as an object-relational mapper (ORM), which:</p>
<ul>
<li>Enables .NET developers to work with a database using .NET objects</li>
<li>Eliminates the need for most of the data-access boilerplate code</li>
</ul>
<ul>
<li data-marpit-fragment="1">EF Core supports many database engines (see <a href="https://learn.microsoft.com/en-us/ef/core/providers/">Database Providers</a> for details):
<ul>
<li>SQLite</li>
<li>PostgreSQL</li>
<li>MongoDB</li>
<li>(<em>many</em> more) ...</li>
<li>Not DuckDB</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" data-heading-divider="1" data-style="section {

<h1 id="strength-and-weaknesses-of-an-orm">Strength and weaknesses of an ORM</h1>
<ul>
<li>
<h4 id="weaknesses">Weaknesses</h4>
<ul>
<li>Tight coupling of class system and DB model</li>
<li>ORMs hide the underlying database from you
<ul>
<li>(Complex queries might translate to suboptimal SQL causing performance problems)</li>
</ul>
</li>
<li>ORMs can have a steep learning curve</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<h4 id="strength">Strength</h4>
<ul>
<li>Faster development
<ul>
<li>Write less code: less boilerplate database code</li>
</ul>
</li>
<li>Consistency between domain model and database schema</li>
<li>Security: ORMs take care of a variety of security checks (e.g., SQL injection)</li>
</ul>
</li>
</ul>
</section>

<h2 id="domain-model-vs-data-model">Domain model vs data model</h2>
<ul>
<li>Models of any kind are defined by their purpose and the used technology</li>
<li>Technology tends to leak into models</li>
</ul>
<ul>
<li data-marpit-fragment="1">Domain models, indeed most software models, structure behavior <em>and</em> data
<ul>
<li>Big part of design patterns is control and code reuse</li>
<li>Software optimization is about memory access and CPU usage, etc.</li>
</ul>
</li>
<li data-marpit-fragment="2">Data models structure data and optimize towards database access
<ul>
<li>Consider normalization of relational databases</li>
</ul>
</li>
</ul>
<ul>
<li>When defining your domain model with ORM, code reuse and data modeling may conflict</li>
<li>Either split domain model and behavior, especially subclassing</li>
<li>Or accept that your data model results in suboptimal schemas</li>
<li>If all access to the data are via EF Core, later is more likely</li>
</ul>
</section>

<h1 id="why-did-we-not-use-c-records-again">Why did we not use C# records again?</h1>
<p>So far, you saw many examples of <code>record</code>s that we used to model data, e.g., the <code>CheepViewModel</code> in our <code>chrip-razor</code> project template.</p>
<blockquote>
<p><em>Value equality</em></p>
<p>For records, value equality means that two variables of a record type are equal if the types match and all property and field values match. For other reference types such as classes, equality means reference equality. That is, two variables of a class type are equal if they refer to the same object. ...</p>
<p>Not all data models work well with value equality. For example, <strong>Entity Framework Core depends on reference equality</strong> to ensure that it uses only <strong>one instance of an entity type for what is conceptually one entity</strong>. For this reason, record types are not appropriate for use as entity types in Entity Framework Core.</p>
</blockquote>
<p>Source: <a href="https://learn.microsoft.com/en-us/dotnet/csharp/fundamentals/types/records"><i>Introduction to record types in Câ™¯</i></a></p>
</section>

<h1 id="example-value-equality-vs-reference-equality">Example: Value equality vs. reference equality</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">record</span> <span class="hljs-title">User</span>(<span class="hljs-title">int</span> <span class="hljs-title">UserId</span>, <span class="hljs-title">string</span> <span class="hljs-title">Name</span>);
User user1 = <span class="hljs-keyword">new</span> User(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;Peter&quot;</span>);
User user2 = <span class="hljs-keyword">new</span> User(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;Peter&quot;</span>);
Console.WriteLine(<span class="hljs-string">$&quot;Are the record objects equal? <span class="hljs-subst">{(user1 == user2 ? <span class="hljs-string">&quot;Yes&quot;</span> : <span class="hljs-string">&quot;No&quot;</span>)}</span>&quot;</span>);
</code></pre>
<p>Value equality - the snippet prints <code>Are the record objects equal? Yes</code></p>
<p>â€ƒ</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">class</span> <span class="hljs-title">User</span> {
  <span class="hljs-built_in">int</span> UserId { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
  <span class="hljs-built_in">string</span> Name { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
}
User user1 = <span class="hljs-keyword">new</span> User() { UserId = <span class="hljs-number">1</span>, Name = <span class="hljs-string">&quot;Peter&quot;</span> };
User user2 = <span class="hljs-keyword">new</span> User() { UserId = <span class="hljs-number">1</span>, Name = <span class="hljs-string">&quot;Peter&quot;</span> };
Console.WriteLine(<span class="hljs-string">$&quot;Are the class objects equal? <span class="hljs-subst">{(user1 == user2 ? <span class="hljs-string">&quot;Yes&quot;</span> : <span class="hljs-string">&quot;No&quot;</span>)}</span>&quot;</span>);
</code></pre>

<h1 id="what-is-a-data-migration">What is a data migration?</h1>
<blockquote>
<p>Data migration is the process of <strong>transferring data from one storage system or computing environment to another</strong>.</p>
</blockquote>
<p>Source: <a href="https://www.ibm.com/topics/data-migration">IBM</i></a></p>
<blockquote>
<p>The <a href="https://learn.microsoft.com/en-us/ef/core/managing-schemas/migrations/?tabs=dotnet-core-cli">migrations feature in EF Core</a> provides a way to incrementally update the database schema to keep it in sync with the application's data model while preserving existing data in the database.</p>
</blockquote>
<p>Source: <a href="https://learn.microsoft.com/en-us/ef/core/managing-schemas/migrations/?tabs=dotnet-core-cli">Microsoft</i></a></p>
</section>

<h1 id="4-execute-the-migration-ctd">4. Execute the migration (ctd.)</h1>
<p>Alternatively, you can execute a migration from code.<br />
For instance, in <code>Program.cs</code>, you could run the following snippet:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Create a disposable service scope</span>
<span class="hljs-keyword">using</span> (<span class="hljs-keyword">var</span> scope = app.Services.CreateScope())
{
    <span class="hljs-comment">// From the scope, get an instance of our database context.</span>
    <span class="hljs-comment">// Through the `using` keyword, we make sure to dispose it after we are done.</span>
    <span class="hljs-keyword">using</span> <span class="hljs-keyword">var</span> context = scope.ServiceProvider.GetService&lt;ChatDBContext&gt;();

    <span class="hljs-comment">// Execute the migration from code.</span>
    context.Database.Migrate();
}
</code></pre>
<p>You <em>could</em> access services from the DI container in other parts of your application, too. However, that is an anti pattern! You should inject services in constructors as shown later.</p>

<h1 id="5-write-database-queries-using-linq">5. Write database queries using LINQ</h1>
<blockquote>
<p><em>Language-Integrated Query (LINQ) is the name for a set of technologies based on the <strong>integration of query capabilities directly into the C# language</strong>. Traditionally, queries against data are expressed as simple strings without type checking at compile time or IntelliSense support. Furthermore, you have to learn a different query language for each type of data source: SQL databases, XML documents, various Web services, and so on. With LINQ, a <strong>query is a first-class language construct</strong>, just like classes, methods, and events.</em></p>
</blockquote>
<p>Source: <a href="https://learn.microsoft.com/en-us/dotnet/csharp/linq/">Microsoft Documentation</a></p>
<ul>
<li data-marpit-fragment="1">LINQ queries are...
<ul>
<li>... &quot;first-class language constructs&quot;: They are checked for compile-time errors</li>
<li>... (database-)technology agnostic: Queries we write this week with SQLite as database technology would still work if we replaced it with PostgreSQL next week</li>
</ul>
</li>
</ul>
</section>

<h1 id="5-write-database-queries-using-linq-ctd">5. Write database queries using LINQ (ctd.)</h1>
<p>LINQ query syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Define the query - with our setup, EF Core translates this to an SQLite query in the background</span>
<span class="hljs-keyword">var</span> query = <span class="hljs-keyword">from</span> message <span class="hljs-keyword">in</span> dbContext.Messages
            <span class="hljs-keyword">where</span> message.User.Name == <span class="hljs-string">&quot;Peter&quot;</span>
            <span class="hljs-keyword">select</span> <span class="hljs-keyword">new</span> { message.Text, message.User };
<span class="hljs-comment">// Execute the query and store the results</span>
<span class="hljs-keyword">var</span> result = <span class="hljs-keyword">await</span> query.ToListAsync();
</code></pre>
<p>LINQ method syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Define the query - with our setup, EF Core translates this to an SQLite query in the background</span>
<span class="hljs-keyword">var</span> query = dbContext.Messages
            .Where(message =&gt; message.User.Name == <span class="hljs-string">&quot;Peter&quot;</span>)
            .Select(message =&gt; <span class="hljs-keyword">new</span> { message.Text, message.User });
<span class="hljs-comment">// Execute the query and store the results</span>
<span class="hljs-keyword">var</span> result = <span class="hljs-keyword">await</span> query.ToListAsync();
</code></pre>
</section>

<h1 id="data-transfer-objects-dtos">Data Transfer Objects (DTOs)</h1>
<ul>
<li>
<p>From an MVC perspective, User and Message are the (domain) model</p>
</li>
<li>
<p>Should all part of the application have the same, full information? No!</p>
</li>
<li>
<p>Some parts of the application should not have all information about users</p>
</li>
<li>
<p>A Data Transfer Object (DTO) defines how data is transfered between application layers</p>
</li>
<li>
<p>Best practice: no logic in DTOs</p>
</li>
</ul>
<blockquote>
<ul>
<li>Remove circular references [...].</li>
<li>Hide particular properties that clients are not supposed to view.</li>
<li>Omit some properties in order to reduce payload size.</li>
<li>Flatten object graphs with nested objects, to make them more convenient for clients.</li>
<li>Avoid &quot;over-posting&quot; vulnerabilities. [...]</li>
<li>Decouple your service layer from your database layer.</li>
</ul>
<p><a href="https://learn.microsoft.com/en-us/aspnet/web-api/overview/data/using-web-api-with-entity-framework/part-5">Microsoft Documentation</a></p>
</blockquote>
</section>

<li data-marpit-fragment="1">Recommendation:<br />
One repository per aggregate

<h1 id="5-writing-database-queries---final-steps-ctd">5. Writing database queries - final steps (ctd.)</h1>
<p>Finally, we can use our database context to start querying - example read query:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;List&lt;MessageDTO&gt;&gt; ReadMessages(<span class="hljs-built_in">string</span> userName)
{
  <span class="hljs-comment">// Formulate the query - will be translated to SQL by EF Core</span>
  <span class="hljs-keyword">var</span> query = _dbContext.Messages.Select(message =&gt; <span class="hljs-keyword">new</span> { message.User, message.Text });
  <span class="hljs-comment">// Execute the query</span>
  <span class="hljs-keyword">var</span> result = <span class="hljs-keyword">await</span> query.ToListAsync();

  <span class="hljs-comment">// ...</span>
}
</code></pre>
<p>Beware that the first statement specifies a query, while the second statement executes the query on our database. (<a href="https://learn.microsoft.com/en-us/dotnet/csharp/linq/get-started/write-linq-queries">More information</a>)</p>
<ul>
<li>The variable <code>query</code> represents the query, not the results from executing it.</li>
<li>The variable <code>result</code> contains results from executing the query (note the use of <code>await</code>)</li>
</ul>
</section>

<h1 id="5-writing-database-queries---final-steps-ctd-1">5. Writing database queries - final steps (ctd.)</h1>
<p>Example create method:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> Task&lt;<span class="hljs-built_in">int</span>&gt; <span class="hljs-title">CreateMessage</span>(<span class="hljs-params">MessageDTO message</span>)</span>
{
    Message newMessage = <span class="hljs-keyword">new</span>() { Text = message.Text, ... };
    <span class="hljs-keyword">var</span> queryResult = <span class="hljs-keyword">await</span> _dbContext.Messages.AddAsync(newMessage); <span class="hljs-comment">// does not write to the database!</span>

    <span class="hljs-keyword">await</span> _dbContext.SaveChangesAsync(); <span class="hljs-comment">// persist the changes in the database</span>
    <span class="hljs-keyword">return</span> queryResult.Entity.CheepId;
}
</code></pre>
<p>Update and delete operations work similarly.</p>
<p>Note: The above method persists the changes directly. Depending on your use-case, you might want to deviate from that approach. For instance, when creating multiple elements, you might want to add them first (e.g., multiple <code>_dbContext.Message.Add(...)</code>) and eventually persist the changes (<code>_dbContext.SaveChanges()</code>, e.g., in another method of your repository).</p>
</section>
