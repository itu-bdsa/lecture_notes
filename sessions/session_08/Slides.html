<h1 id="authentication-what-are-the-options">Authentication: What are the options?</h1>
<ul>
<li>
<h3 id="option-a-we-manage-users-in-our-own-database">Option A: We manage users in our own database</h3>
<ul>
<li><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> In this case, <em>we</em> are responsible for very sensitive user data</li>
<li>Example technology: <strong>ASP.NET Core Identity</strong></li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<h3 id="option-b-we-use-an-external-service-for-managing-users">Option B: We use an external service for managing users</h3>
<ul>
<li>We leave the responsibility over user data to a third party
<ul>
<li>This means that, to some degree, we depend on that third party</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="2">Different kinds of solutions exist
<ul>
<li>login via external authentification service (e.g., Auth0)</li>
<li>login via third party account (e.g., GitHub or Facebook)</li>
</ul>
</li>
<li data-marpit-fragment="3">Open protocols exist, e.g., <strong>OAuth</strong> and OpenID</li>
</ul>
</li>
</ul>

<h1 id="option-a-self-managed-authentication---challenges">Option A: Self-managed authentication - Challenges</h1>
<ul>
<li>Storing passwords in the database
<ul>
<li><strong>must not</strong> be stored as cleartext</li>
<li>how else??</li>
</ul>
</li>
<li>Providing advanced security features, e.g., Multi-Factor-Authentication (MFA)</li>
<li>Enabling users to update their information</li>
<li>...<br />
 </li>
</ul>
<ul>
<li data-marpit-fragment="1">All of this requires (a lot of) source code
<ul>
<li>It is easy to introduce bugs and security flaws<br />
 </li>
</ul>
</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>We should not implement our own authentication system from scratch!</strong>
<ul>
<li>It is a <em>lot</em> of work and it is <img class="emoji" draggable="false" alt="☠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2620.svg" data-marp-twemoji=""/> <strong><span>dangerous</span></strong>: mistakes can cause severe security disasters</li>
</ul>
</li>
</ul>

<h1 id="managing-user-data-password-hashing">Managing user data: Password hashing</h1>
<p>... as an example challenge in user authentication - you do <strong>not</strong> want to implement this yourself!</p>
<ul>
<li><strong>Storing passwords in cleartext is not smart</strong>
<ul>
<li>Can be read by everyone with access to database (e.g., malicious engineer in a company)</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p><strong>Better</strong>: Passing them through a function that...</p>
<ul>
<li>calculates a derived value (a &quot;<strong>hash</strong>&quot;):<br />
<code>Unhackable123</code> -&gt; <code>Pc9QceViJCRLTIX8HcN5</code></li>
<li>is extremely hard to reverse (derived value cannot be converted back to password):<br />
<code>Pc9QceViJCRLTIX8HcN5</code> -&gt; ???</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p><strong>Even better</strong>: obfuscating the hashes further by adding random noise to the password</p>
<ul>
<li>this is called &quot;<strong>salting the hash</strong>&quot; <img class="emoji" draggable="false" alt="🧂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9c2.svg" data-marp-twemoji=""/> - same passwords receive different hashes</li>
</ul>
</li>
</ul>
<p>If you want to learn more, you could start with these articles on <a href="https://auth0.com/blog/hashing-passwords-one-way-road-to-security/">hashing</a> and <a href="https://auth0.com/blog/adding-salt-to-hashing-a-better-way-to-store-passwords/">adding salt to hashes</a>!</p>
<footer><img src="images/banner-transparent.png" alt="" style="width:300px;" /></footer>
</section>

<h1 id="aspnet-core-identity">ASP.NET Core Identity</h1>
<ul>
<li>
<p>Often simply referred to as &quot;Identity&quot; (don't be confused by online resources)</p>
</li>
<li>
<p>Out-of-the-box support for (most of) what we discovered in previous slides</p>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<p>Notion of users is integrated into ASP.NET</p>
<ul>
<li>requests receive an <code>HttpContext</code> containing information, i.a., on the user sending it</li>
<li>based on that, ASP.NET Core Identity provides a solution for authorization</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Identity + EF Core =<span><img class="emoji" draggable="false" alt="❤️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2764.svg" data-marp-twemoji=""/></span></p>
<ul>
<li>user information (name, email, password, ...) need to be stored in our database
<ul>
<li>passwords must be hashed (with salt! <img class="emoji" draggable="false" alt="🧂" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f9c2.svg" data-marp-twemoji=""/>)</li>
</ul>
</li>
<li>Identity provides us with a secure solution to achieve this</li>
</ul>
</li>
</ul>
<footer><img src="images/banner-transparent.png" alt="" style="width:300px;" /></footer>

<h1 id="try-it-out-create-a-project-and-inspect-the-files">Try it out: Create a project and inspect the files</h1>

<ul>
<li>Create a new ASP.NET Core web app project: <code>dotnet new webapp -au Individual</code>
<ul>
<li>the argument <code>-au Individual</code> adds Identity to the project setup, including a lot of UI templates (which, unfortunately, are hidden from you!)</li>
<li>there are other options besides <code>Individual</code>, we discuss those later</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Inspect the generated project:
<ul>
<li>The general structure should look familiar</li>
<li>Have a look at the <code>Areas</code> folder
<ul>
<li>this is a special folder with special semantics!</li>
</ul>
</li>
<li>Have a look at the <code>Data</code> folder
<ul>
<li>the template comes with a default db context, a migration is already created</li>
<li>note that the db context inherits from <code>IdentityDbContext</code>, providing functionality</li>
</ul>
</li>
<li>Have a look at the <code>Pages</code> folder, look into <code>Pages/Shared/_LoginPartial.cshtml</code></li>

</li>

<ul>
<li>
<h4 id="authentication-through-external-service">Authentication through external service</h4>
<ul>
<li>full-blown (usually paid) service that takes care of authentication (e.g., <a href="https://auth0.com/">Auth0</a>)</li>

<ul>

<h4 id="authentication-through-third-party-account">Authentication through third-party account</h4>

</ul>
</li>

<h4 id="how">How??</h4>
<ul>
<li>a plathora of protocols exist</li>
<li>notable open standards are <strong>OAuth</strong> and OpenID</li>
</ul>
</li>
</ul>

<h1 id="oauth-in-aspnet-core---github">OAuth in ASP.NET Core - GitHub</h1>
<p>GitHub provides you with a <strong>Client ID</strong> and <strong>Client secret</strong> for your Chirp! app.<br />
You use these to configure the authentication:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">builder.Services
    .AddAuthentication(options =&gt;
    {
        options.RequireAuthenticatedSignIn = <span class="hljs-literal">true</span>;
    })
    .AddGitHub(options =&gt;
    {
        options.ClientId = githubClientId; <span class="hljs-comment">// GitHub Client ID</span>
        options.ClientSecret = githubClientSecret; <span class="hljs-comment">// GitHub Client secret</span>
    });
</code></pre>

<h1 id="net-secret-manager">.NET Secret Manager</h1>

<p>Microsoft developed a <a href="https://learn.microsoft.com/en-us/aspnet/core/security/app-secrets?view=aspnetcore-7.0&amp;tabs=windows">minimalistic tool</a> for storing secrets <strong>FOR DEVELOPMENT</strong> outside the repository environment, so that these are accessible as if defined in <code>appsettings.json</code> (where secrets will <strong>NEVER</strong> be included because that file is checked into Git!)</p>
<ul>
<li data-marpit-fragment="1">Initialize the tool (from within project folder): <code>dotnet user-secrets init</code>
<ul>
<li>Inspect the resp. <code>.csproj</code> file. There should be a new tag <code>&lt;UserSecretsId&gt;8g5s...&lt;/&gt;</code></li>
<li>The tool will create a file <code>~/.microsoft/usersecrets/8g5s.../secrets.json</code>
<ul>
<li>The file is empty right now, we can fill it with secrets</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="2">Enter your GitHub Client ID and Client secret<br />
<code>dotnet user-secrets set &quot;GitHub:ClientID&quot; &quot;TWTt8z9RhTQjGa7jpL1q&quot;</code><br />
<code>dotnet user-secrets set &quot;GitHub:ClientSecret&quot; &quot;ibep0j74ddatc3fdrpbtm627zhulvjmvgjsln6gx&quot;</code>
<ul>
<li>Again inspect the secret file <code>~/.microsoft/usersecrets/8g5s.../secrets.json</code> and see if the entries were added</li>
<li>Note that the secret is stored in cleartext on your harddrive!</li>
</ul>
</li>
</ul>

<h1 id="testing-aspnet-core-identity-apps">Testing ASP.NET Core Identity apps</h1>
<p>Of course, you should test your Identity setup.<br />
Example: Checking whether clients get redirected when trying to access a protected resource</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Arrange</span>
HttpClientHandler httpClientHandler = <span class="hljs-keyword">new</span> HttpClientHandler();
httpClientHandler.AllowAutoRedirect = <span class="hljs-literal">false</span>; <span class="hljs-comment">// prevent redirects</span>
client = <span class="hljs-keyword">new</span> HttpClient(httpClientHandler);
<span class="hljs-comment">// ... configuring the client and starting the server omitted</span>

<span class="hljs-comment">// Act</span>
HttpResponseMessage resp = <span class="hljs-keyword">await</span> client.GetAsync(<span class="hljs-string">&quot;/ProtectedPage&quot;</span>);
<span class="hljs-built_in">string</span> content = <span class="hljs-keyword">await</span> resp.Content.ReadAsStringAsync();

<span class="hljs-comment">// Assert</span>
Assert.Equal(HttpStatusCode.Redirect, resp.StatusCode);
Assert.StartsWith(<span class="hljs-string">&quot;https://localhost/Identity/Account/Login&quot;</span>, resp.Headers.Location.OriginalString);
</code></pre>
<p>Read more: <a href="https://learn.microsoft.com/en-us/aspnet/core/test/integration-tests?view=aspnetcore-7.0">https://learn.microsoft.com/en-us/aspnet/core/test/integration-tests?view=aspnetcore-7.0</a></p>

<h1 id="summary">Summary</h1>
<ul>
<li data-marpit-fragment="1">
<h3 id="%F0%9F%8D%AA-cookies-make-the-web-stateful"><img class="emoji" draggable="false" alt="🍪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f36a.svg" data-marp-twemoji=""/> Cookies make the web stateful</h3>
<ul>
<li>Are carried from request to request to authenticate user</li>
<li>Do never contain sensitive data as they are stored in cleartext and can be read freely</li>
<li>Instead, services use cryptic session ids that are mapped to user sessions in backend</li>
</ul>
</li>
<li data-marpit-fragment="2">
<h3 id="we-can-manage-user-credentials-in-our-own-database">We can manage user credentials in our own database</h3>
<ul>
<li><strong>ASP.NET Core Identity</strong> provides a secure foundation for implementing this</li>
<li>However, we (server owners) are responsible for sensitive user data</li>
</ul>
</li>
<li data-marpit-fragment="3">
<h3 id="we-can-authenticate-users-via-third-parties">We can authenticate users via third parties</h3>
<ul>
<li><strong>OAuth</strong> is an open standard for handling user authentication and access to resources without sharing passwords between services</li>
<li>This is great, because we do not have responsibility over sensitity data</li>
</ul>
</li>
</ul>
<footer><img src="images/banner-transparent.png" alt="" style="width:300px;" /></footer>
</section>
