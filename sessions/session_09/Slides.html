<h1 id="page-model-code-behind---cshtmlcs">Page Model (code-behind) - .cshtml.cs</h1>
<p>Defines page handlers (e.g., <code>OnGet(...)</code>) that are called upon receiving requests.<br />
These execute logic and expose results via:</p>
<ul>
<li>PageModel properties: accessible in the view, e.g., <code>public List&lt;CheepViewModel&gt;? Cheeps { get; private set; }</code>
<ul>
<li>preferred solution; implemented in the Chirp! template</li>
</ul>
</li>
<li>ViewData: Dictionary accessible beyond current view, e.g., <code>ViewData[&quot;Title&quot;] = &quot;Chirp!&quot;;</code>
<ul>
<li>useful, e.g., when <code>_Layout.cshtml</code> is supposed to access data</li>
<li>beware: writes data into a dictionary based on simple strings; no compiler support
<ul>
<li><code>&quot;Title&quot;</code> is a string, no compile-time errors thrown in code using it when deleted</li>
</ul>
</li>
</ul>
</li>
<li>other options exist, cf. book
<ul>
<li>the above are most common and suitable</li>
</ul>
</li>
</ul>

<h1 id="aspnet-core-model-binding">ASP.NET Core: Model Binding</h1>
<p>ASP.NET Core helps with binding data from an HTTP request to the pagemodel.<br />
One option is to use the <code>BindProperty</code> annotation on a property exposed by the page model:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">[<span class="hljs-meta">BindProperty</span>]
<span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Message { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
</code></pre>
<p>Another option is defining parameters in the handler methods of the page model:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">public</span> ActionResult <span class="hljs-title">OnPost</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> Message</span>)</span>
{
    <span class="hljs-comment">// Do something with the text ...</span>
    <span class="hljs-keyword">return</span> RedirectToPage(<span class="hljs-string">&quot;Public&quot;</span>); <span class="hljs-comment">// it is good practice to redirect the user after a post request</span>
}
</code></pre>
<p>Which to chose depends on your use-case!<br />
Want to use the data in your view? Bind it to a property. (Read more about this in the book!)<br />
Want to handle only a small form? Bind it to handler method parameter(s).</p>

<h1 id="aspnet-core-model-binding-ctd">ASP.NET Core: Model Binding (ctd.)</h1>
<p>Where does that data come from?</p>
<ul>
<li><strong>request body</strong>, e.g., data sent in a POST request with information from an HTML form</li>
<li><strong>route values</strong>, e.g., route <code>/Adrian</code> mapped to a Razor page <code>/{author}</code> (cf. Chirp! project) where &quot;Adrian&quot; is bound to property <code>[BindProperty] public string author { get; set; }</code> in the page model</li>
<li><strong>query strings</strong>, e.g., <code>/Adrian?pageNo=2</code> where &quot;2&quot; can be bound (as an integer) to a handler method parameter <code>pageNo</code> as follows: <code>public ActionResult OnGet(int pageNo) { ... }</code></li>
</ul>
<p>... <strong>in that order</strong>!<br />
If both request body and query strings define a variable <code>Message</code>, the value from the request body will be bound.</p>

<h1 id="aspnet-core-putting-it-together---user-sent-data">ASP.NET Core: Putting it together - user sent data</h1>
<p>With the concepts from above slides, you can let users send data (e.g., submit new cheeps) by</p>
<ul>
<li>... writing HTML frontend code with &quot;vanilla HTML&quot; forms (as seen in previous slides)</li>
<li>... writing C# backend code with repsective model bindings (as seen in previous slides)</li>
</ul>
<p> <br />
<strong>Problem</strong>: the above requires to maintain duplicate code in frontend and backend</p>
<ul>
<li>mapping of HTML input fields to binding model(s)</li>
<li>data validation (should be done in both frontend <em>and</em> backend)</li>
</ul>
<p> </p>
<h3 id="aspnet-core-provides-a-solution-to-this-tag-helpers">ASP.NET Core provides a solution to this: Tag Helpers!</h3>

<h1 id="aspnet-core-tag-helpers">ASP.NET Core: Tag Helpers</h1>
<blockquote>
<p>Tag Helpers are additions to Razor syntax that you use to customize the HTML generated in your templates. Tag Helpers can be added to an otherwise-standard HTML element, such as an <code>&lt;input&gt;</code>, to customize its attributes based on your C# model, saving you from having to write boilerplate code. Tag Helpers can also be standalone elements and can be used to generate completely customized HTML.<br />
<span>Source: <a href="https://www.manning.com/books/asp-net-core-in-action-third-edition">Andrew Lock <i>ASP.NET Core in Action, Third Edition, Section 18</i></a></span></p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">asp-page</span>=<span class="hljs-string">&quot;SubmitMessage&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">label</span> <span class="hljs-attr">asp-for</span>=<span class="hljs-string">&quot;Message&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">label</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">textarea</span> <span class="hljs-attr">asp-for</span>=<span class="hljs-string">&quot;Message&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">textarea</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">asp-validation-for</span>=<span class="hljs-string">&quot;Message&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</code></pre>
<p>Before sending off HTML to clients, the <code>asp-*</code> attributes above are substituted with plain HTML attributes, e.g., <code>action=&quot;/SubmitMessage&quot; method=&quot;post&quot;</code> in the <code>form</code> tag.<br />
(Note that, above, we now also have a <code>&lt;span&gt;</code> tag for displaying potential validation problems!)</p>

<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>

<p>The tag helper attributes from the .cshtml were substituted in the final HTML:</p>

<h1 id="data-validation-frontend---html">Data Validation: Frontend - HTML</h1>

<p>Modern browsers provide some basic frontend form validation via html attributes such as <code>required</code> or <code>type=&quot;...&quot;</code>.</p>
<ul>
<li>Revisit your manually written HTML file form from earlier
<ul>
<li>Try to send an empty message. (It should work)</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Add an attribute <code>required</code> to the <code>input</code> text field:<br />
<code>&lt;input required type=&quot;text&quot; name=&quot;Message&quot; value=&quot;&quot;&gt;</code>
<ul>
<li>Try to send an empty message. (It should <em>not</em> work)</li>
</ul>
</li>
<li data-marpit-fragment="2">Change the <code>type</code> of the <code>input</code> text field to be &quot;email&quot;:<br />
<code>&lt;input required type=&quot;email&quot; name=&quot;Message&quot; value=&quot;&quot;&gt;</code>
<ul>
<li>Try to send something that is obviously not a valid email adress. (It should <em>not</em> work)<br />
 </li>
</ul>
</li>
<li data-marpit-fragment="3">Note that you can <em>NOT</em> rely on frontend validation alone! <strong>Backend validation is crucial!</strong></li>
</ul>

<h1 id="data-validation-frontend---html-ctd">Data Validation: Frontend - HTML (ctd.)</h1>
<p>Other HTML validation attributes include:</p>
<blockquote>
<ul>
<li><code>minlength</code> and <code>maxlength</code>: Specifies the minimum and maximum length of textual data (strings).</li>
<li><code>min</code> and <code>max</code>: Specifies the minimum and maximum values of numerical input types.</li>
<li><code>type</code>: Specifies whether the data needs to be a <code>number</code>, an <code>email</code> address, or some other specific preset type.</li>
<li><code>pattern</code>: Specifies a regular expression that defines a pattern the entered data needs to follow.<br />
<span>Source: <a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation">Form Valiation - developer.mozilla.com</a></span></li>
</ul>
</blockquote>
<p>Again, Tag Helpers are usefull to fill in these attributes automatically based on annotations on bound page model properties. On top of that, Tag Helpers provide more validation features using JavaScript (see Section 18.2 in the book).</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">SubmitMessageModel</span> : <span class="hljs-title">PageModel</span>

  [<span class="hljs-meta">Required</span>]
  [<span class="hljs-meta">StringLength(250, ErrorMessage = <span class="hljs-string">&quot;Maximum length is {1}&quot;</span>)</span>]
  [<span class="hljs-meta">Display(Name = <span class="hljs-string">&quot;Message Text&quot;</span>)</span>]
  <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> Message { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
  ...
</code></pre>
<p>To display validation messages, use Tag Helper's <code>asp-validation-for</code> attribute:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">asp-page</span>=<span class="hljs-string">&quot;SubmitMessage&quot;</span>&gt;</span>

<h1 id="data-validation-backend">Data Validation: Backend</h1>
<p>Client-side frontend validation is not enough! Users can easily bypass client-side validation.</p>
<p>Backend validation workflow with ASP.NET Core and Tag Helpers:</p>
<ul>
<li>annotatate bound model page properties: <code>[Required]</code>, <code>[StringLength]</code>, <code>[EmailAddress]</code>, etc.
<ul>
<li>These are validated in backend, but won't throw any exceptions on violation!</li>
<li>You must check validation status manually in your page model handlers, e.g.:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">public</span> ActionResult <span class="hljs-title">OnPost</span>()</span> {
  <span class="hljs-keyword">if</span>(!ModelState.IsValid)
    <span class="hljs-keyword">return</span> Page(); <span class="hljs-comment">// Show page with previously entered data and error markers</span>
  <span class="hljs-comment">// Process the data, i.e., write to db, call other services, etc.</span>
  <span class="hljs-keyword">return</span> RedirectToPage(<span class="hljs-string">&quot;Success&quot;</span>); <span class="hljs-comment">// It is good practice to redirect users after a post request</span>
}
</code></pre>
<ul>
<li>it is good practice to redirect users to another page after a successful post request so that they do not re-send the post request when reloading the page!</li>
</ul>
</li>
</ul>
</li>
</ul>

<h1 id="data-validation-backend-ctd">Data Validation: Backend (ctd.)</h1>
<p>You can add validation errors manually and map these to elements:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">public</span> ActionResult <span class="hljs-title">OnPost</span>()</span> {
  <span class="hljs-keyword">if</span>(...)
    ModelState.AddModelError(<span class="hljs-built_in">string</span>.Empty, <span class="hljs-string">&quot;&lt;Some form-level validation error&gt;&quot;</span>);
  <span class="hljs-keyword">if</span>(...)
    ModelState.AddModelError(<span class="hljs-string">&quot;Message&quot;</span>, <span class="hljs-string">&quot;Your message contains explicit language!&quot;</span>);
  <span class="hljs-keyword">if</span>(!ModelState.IsValid) <span class="hljs-comment">// Will consider the errors added above, too!</span>
    <span class="hljs-keyword">return</span> Page(); <span class="hljs-comment">// Show page with previously entered data and error markers</span>
  <span class="hljs-comment">// Process the data, i.e., write to db, call other services, etc.</span>
  <span class="hljs-keyword">return</span> RedirectToPage(<span class="hljs-string">&quot;Success&quot;</span>); <span class="hljs-comment">// It is good practice to redirect users after a post request</span>
}
</code></pre>
<p>In your Razor page, you can use a tag helper for displaying a summary of all validation errors:<br />
<code>&lt;div asp-validation-summary=&quot;All&quot;&gt;&lt;/div&gt;</code> (can make sense, esp. for long forms)</p>
<p>In case you are interested in displaying only form-level errors (mapped to <code>string.Empty</code>):<br />
<code>&lt;div asp-validation-summary=&quot;ModelOnly&quot;&gt;&lt;/div&gt;</code></p>

<header>10 minutes</header>
<h1 id="create-a-playwright-testing-project">Create a Playwright testing project</h1>

<ul>
<li>Create a new testing project. Playwright is compatible with the test frameworks <code>MSTest</code> and <code>NUnit</code> - we will choose the latter!
<ul>
<li><code>dotnet new nunit -n PlaywrightTests --framework net8.0</code></li>
</ul>
</li>
<li>Add the <code>Microsoft.Playwright.NUnit</code> package to your new project
<ul>
<li><code>dotnet add package Microsoft.Playwright.NUnit --version 1.43.0</code></li>
</ul>
</li>
<li>Build your project:
<ul>
<li><code>dotnet build</code></li>
</ul>
</li>
<li>Install PlayWright:
<ul>
<li><code>pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps</code>
<ul>
<li>(this is a PowerShell script - it <em>might</em> need execution permissions: <code>Set-ExecutionPolicy -ExecutionPolicy RemoteSigned</code>)</li>
</ul>
</li>
</ul>
</li>
<li>Include the test case shown on the previous slide and execute it
<ul>
<li>Play around: NUnit follows a slightly different style for defining tests than XUnit</li>
</ul>
</li>
</ul>

<h1 id="summary">Summary</h1>
<ul>
<li>
<h3 id="razor-pages-recap-and-overview-1">Razor Pages: Recap and Overview</h3>
<ul>
<li>Layouts define re-usable general structure</li>
<li>View Sections (defined in layouts) are empty regions that are filled in by concrete views</li>
<li>Partial views are reusable pieces of cshtml plugged into other views or layouts</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">
<h3 id="%F0%9F%93%9C-html-forms-and-aspnet-core-tag-helpers-1"><img class="emoji" draggable="false" alt="📜" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4dc.svg" data-marp-twemoji=""/> HTML Forms and ASP.NET Core Tag Helpers</h3>
<ul>
<li>Forms are vanilla HTML constructs used for sending data from browsers to servers
<ul>
<li>Backend code reads data from forms requiring matching backend and frontend code</li>
<li>Validating form data in frontend <em>and</em> backend is crucial, but tedious to implement</li>
</ul>
</li>
<li>Tag Helpers achieve both above points fast while reducing the amount of code written</li>
</ul>
</li>
</ul>
