<h2 id="task-privacy-by-design">Task: Privacy by Design?</h2>

<p>Next week, we will have a guest lecture about GDPR and privacy by design. To motivate that lecture and to motivate the first topic of today, we conduct this task.</p>
<ul>
<li>What precisely do you know about your users?</li>
<li>Where do you have to check?</li>
<li>Inspect your data model, i.e., all entities on what you store about your users.
<ul>
<li>Is there somewhere else to check?</li>
</ul>
</li>
<li>With a database browser, investigate what your database really contains about users.</li>
</ul>
<footer><img src="https://github.com/itu-bdsa/lecture_notes/blob/main/images/banner.png?raw=true" alt="" style="width:300px;" /></footer>

<h2 id="functional-vs-non-functional-requirements">Functional vs. Non-functional requirements</h2>
<blockquote>
<ul>
<li data-marpit-fragment="1"><em>Functional requirements</em> These are statements of services the system should provide, how the system should react to particular inputs, and how the system should behave in particular situations. In some cases, the functional requirements may also explicitly state what the system should not do.</li>
<li data-marpit-fragment="2"><em>Non-functional requirements</em> These are constraints on the services or functions offered by the system. They include timing constraints, constraints on the development process, and constraints imposed by standards. Non-functional requirements often apply to the system as a whole rather than individual system features or services.<font size=3><br />
Source: I. Sommerville <i>Software Engineering</i><br />
</font></li>
</ul>
</blockquote>
<footer><img src="https://github.com/itu-bdsa/lecture_notes/blob/main/images/banner.png?raw=true" alt="" style="width:300px;" /></footer>

<h2 id="requirements-more-formally">Requirements more formally</h2>

<blockquote>
<p><strong>requirement</strong></p>

<p>Note 3 to entry: A requirement always relates to a system, software or service, or other item of interest.<font size=3><br />

</font></p>

<h2 id="feedback-requirement-for-authentication">Feedback: <strong>Requirement</strong> for Authentication</h2>

<h4 id="as-a-user-i-have-to-be-able-to-login-with-github-so-that-i-can-send-cheeps">As a user, I have to be able to login with GitHub so that I can send cheeps.</h4>
<p>There are multiple ways to perform authentication via third parties (here via GitHub).<br />
The lecture and the book present:<br />
a) Idendity Core, see <a href="...">ticket #XYZ</a><br />
b) Idendity Core with GitHub OAuth<br />
...</p>
<p>The project task provides a code snippet for the Razor view. It illustrates that there has to be a link that initiates the authentication functionality, which has to contain the text <code>login</code> and which is located in the navigation bar.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html">... Code example from task comes here ...
</code></pre>
<p>... More description that you deem necessary ...</p>
<p><strong>Acceptance Criteria</strong>:</p>
<ul>
<li>There is a <em>link</em> with text <code>login</code> displayed in the navigation bar of <em>Chirp!</em></li>
<li>If logged into GitHub in another browser window/tab and after clicking the <code>login</code> link, a user is authenticated to <em>Chirp!</em>.</li>
<li>After authentication, a cheepbox appears above the list of cheeps, see <a href="...">ticket #XYZ</a>.</li>
<li>After authentication, the <code>login</code> link in the navigation bar turns into a link to <code>logout</code> displaying the text <code>logout</code>.</li>
<li>After clicking logout, the cheepbox disappears again from the top of the list of cheeps.</li>
</ul>

<h2 id="visual-languages-for-design-and-architecture">Visual languages for design and architecture</h2>
<p>Eventually, you have to document your system's design and architecture so that your colleagues, customers or other stakeholders have a chance of understanding how your system is structured and how it works.</p>
<p>Remember Martin's guest lecture from two weeks ago? He said that he believes it is the most important task that you have.</p>
<p>Since it is such a common task, various visual notations were developed over time. One of them is the <em>Unified Modeling Language</em> (UML). I will give you a whirlwind tour through some of its diagram types today.</p>
<p>But why do we need a <em>Unified Modeling Language</em>?</p>

<h2 id="detour-what-is-a-component">Detour: What is a <em>component</em>???</h2>
<blockquote>
<p>A software element that conforms to a standard component model and can be <strong>independently deployed and composed</strong> without modification according to a composition standard.<font size=3><br />
Source:  W.T. Councill et al. <em>&quot;Definition of a Software Component and Its Elements.&quot;</em><br />
</font></p>
</blockquote>
<blockquote>
<p>A software component is a unit of composition with contractually-specified interfaces and explicit context dependencies only. A software component can be <strong>deployed independently and is subject to composition</strong> by third parties.<font size=3><br />
Source:  C. Szyperski <em>&quot;Component Software: Beyond Object-Oriented Programming&quot;</em><br />
</font></p>
</blockquote>
<footer><img src="https://github.com/itu-bdsa/lecture_notes/blob/main/images/banner.png?raw=true" alt="" style="width:300px;" /></footer>

<h2 id="detour-characteristics-of-components">Detour: Characteristics of Components</h2>
<blockquote>
<ol>
<li>
<p>The component is an <strong>independent executable entity</strong> that is defined by its interfaces. You donâ€™t need any knowledge of its source code to use it. It can either be referenced as an <strong>external service or included directly</strong> in a program.</p>
</li>
<li>
<p>The services offered by a component are made available through an interface, and all interactions are through that interface. The component interface is expressed in terms of parameterized operations, and its internal state is never exposed.<font size=3><br />
Source: I. Sommerville <em>Software Engineering</em><br />
</font></p>
</li>
</ol>
</blockquote>

<h2 id="architecture-in-the-small-vs-in-the-large">Architecture in the small vs. in the large</h2>
<blockquote>
<ol>
<li><strong>Architecture in the small</strong> is concerned with the architecture of individual programs. At this level, we are concerned with the way that an individual program is decomposed into components.</li>
<li><strong>Architecture in the large</strong> is concerned with the architecture of complex enterprise systems that include other systems, programs, and program components. These enterprise systems may be distributed over different computers, which may be owned and managed by different companies.<font size=3><br />
Source: I. Sommerville <em>Software Engineering</em><br />
</font></li>
</ol>
</blockquote>

<h2 id="feedback-requirements-for-users-of-chirp">Feedback: Requirements for users of <em>Chirp!</em></h2>
<p>Let's agree on the requirements:</p>
<ul>
<li>An author on your chirp application has always a name and an email address.</li>
<li>An email address <strong>is not</strong> the name.</li>
<li>For login: be specific if you want the user to insert a name or an email address.</li>
</ul>
<ul>
<li data-marpit-fragment="1">When logging in via GitHub OAuth, a user <strong>shall not</strong> provide an extra email or username. If you need this in your <em>Chirp!</em> application receive this from GitHub with the help of the information that you receive in the ClaimsPrinciple. It should contain a GitHub user ID.</li>
</ul>

<h2 id="feedback-validation-of-user-input">Feedback Validation of user input?</h2>
<p>Where should you validate that a cheep is maximal 160 characters long?</p>
<p>a) Via a constraint on the view code?<br />
b) Via a constraint on the data model?<br />
c) Via a constraint on the endpoint?</p>
<p>How to handle too long cheeps?</p>
<p>a) Prevent a user from sending them?<br />
b) Accept them but truncate them?</p>
<p>Consider the <a href="https://en.wikipedia.org/wiki/Principle_of_least_astonishment">principle of least surprise</a> when taking a decision.</p>
